<md-card id="emailResumeCard" md-theme-watch md-theme="dark-grey" ng-hide="dialog.sent">
  <md-card-title>
    <md-card-text>
      <span class="md-headline">Email this resume</span>
    </md-card-text>
  </md-card-title>
  <md-card-content>
    <md-input-container>
      <label>Email Address</label>
      <input ng-model="dialog.toEmail"/>
    </md-input-container>
  </md-card-content>
  <md-card-content>
    <md-input-container>
      <label>Include a message</label>
      <textarea rows="5" ng-model="dialog.message"></textarea>
    </md-input-container>
  </md-card-content>
  <md-card-actions>
    <md-button class="md-raised md-primary" ng-click="dialog.send()">Send</md-button>
  </md-card-actions>
</md-card>
<md-card md-theme-watch md-theme="dark-grey" ng-show="dialog.sent">
  <md-card-title>
    <span class="md-headline">SENT!</span>
  </md-card-title>
</md-card>
