<md-card md-theme-watch md-theme="dark-grey">
  <md-card-title>
    <md-card-text>
      <span class="md-headline">Email this resume</span>
    </md-card-text>
  </md-card-title>
  <md-card-content>
    <md-input-container>
      <label>Email to send resume to</label>
      <input ng-model="dialog.toEmail"/>
    </md-input-container>
  </md-card-content>
  <md-card-content>
    <md-input-container>
      <label>Include a message</label>
      <textarea rows="5" nd-model="dialog.message"></textarea>
    </md-input-container>
  </md-card-content>
</md-card>
