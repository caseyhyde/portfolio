<div id="contact">

  <md-card md-theme="dark-grey" md-theme-watch>
    <div ng-cloak>
        <md-tabs md-dynamic-height md-border-bottom>
          <md-tab id="emailTab" label="Email">
            <md-content class="md-padding">
              <h1 class="md-display-2">Send Me an Email</h1>
              <md-card>
                <md-card-content>
                  <md-input-container>
                    <label>Your Email Address</label>
                    <input ng-model="contact.email"/>
                  </md-input-container>
                </md-card-content>
              </md-card>
              <md-card>
                <md-card-content>
                  <md-input-container class="md-block">
                    <label>Enter your message here</label>
                    <textarea rows="5" ng-model="contact.emailBody"></textarea>
                  </md-input-container>
                </md-card-content>
              </md-card>
              <md-card-actions>
                <md-button class="md-raised" ng-click="contact.sendEmail()">Send</md-button>
              </md-card-actions>
            </md-content>
          </md-tab>
          <md-tab label="Text">
            <md-content class="md-padding">
              <h1 class="md-display-2">Text Me</h1>
              <md-card>
                <md-card-content>
                  <md-input-container>
                    <label>Your Phone Number</label>
                    <input ng-model="contact.phone"/>
                  </md-input-container>
                </md-card-content>
              </md-card>
              <md-card>
                <md-card-content>
                  <md-input-container>
                    <label>Enter your message here</label>
                    <textarea maxlength="150" rows="5"></textarea>
                  </md-input-container>
                </md-card-content>
              </md-card>
              <md-card-actions>
                <md-button class="md-raised" ng-click="contact.sendText()">Send</md-button>
              </md-card-actions>
            </md-content>
          </md-tab>
        </md-tabs>
    </div>
  </md-card>
</div>
